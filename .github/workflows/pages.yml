name: pages
on:
  push:
    branches: [ main, 106-docker-artifact ]
  pull_request:
jobs:
  docker-build:
    runs-on: ubuntu-latest
    outputs:
      doxygen_image: ${{ steps.image_output.outputs.doxygen_image }}
    steps:
    - name: Checkout built branch
      uses: actions/checkout@v3
    - name: Build
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker pull ghcr.io/maison-de-la-simulation/ddc/doxygen || true
        docker build \
          --cache-from ghcr.io/maison-de-la-simulation/ddc/doxygen \
          -t ghcr.io/maison-de-la-simulation/ddc/doxygen \
          -t ghcr.io/maison-de-la-simulation/ddc/doxygen:${GITHUB_SHA:0:7} \
          -t doxygen_image \
          docker/doxygen
        echo "${{ github.repository }}"
        echo "${{ github.event.repository.full_name }}"
        echo "${{ github.event.pull_request.head.repo.full_name }}"
    - name: Publish doxygen artifact for current SHA
      if: ${{ github.repository == 'Maison-de-la-Simulation/ddc' }}
      run: |
        echo "doxygen_image=ghcr.io/maison-de-la-simulation/ddc/doxygen:${GITHUB_SHA:0:7}" >> $GITHUB_ENV
        docker push ghcr.io/maison-de-la-simulation/ddc/doxygen:${GITHUB_SHA:0:7}
    - name: Create doxygen docker artifact
      if: ${{ github.repository != 'Maison-de-la-Simulation/ddc' }}
      run: |
        echo "doxygen_image=doxygen_image" >> $GITHUB_ENV
        docker save doxygen_image > doxygen.tar
    - name: Publish
      if: ${{ github.event_name == 'push' && github.ref_name == 'main' && github.repository == 'Maison-de-la-Simulation/ddc' }}
      run: |
        docker push ghcr.io/maison-de-la-simulation/ddc/doxygen
    - name: Save doxygen docker
      if: ${{ github.repository != 'Maison-de-la-Simulation/ddc' }}
      uses: actions/upload-artifact@v3
      with:
        name: doxygen-artifact
        path: doxygen.tar
        retention-days: 1
    - name: Output image
      id: image_output
      run: |
        echo "doxygen_image=${doxygen_image}" >> "$GITHUB_OUTPUT"
  pages:
    runs-on: ubuntu-latest
    needs: docker-build
    steps:
    - name: Checkout built branch
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: true
    - name: Collect doxygen docker
      if: ${{ github.repository != 'Maison-de-la-Simulation/ddc' }}
      uses: actions/download-artifact@v3
      with:
        name: doxygen-artifact
    - name: Load doxygen docker
      if: ${{ github.repository != 'Maison-de-la-Simulation/ddc' }}
      run: |
        docker load < doxygen.tar
    - name: Build site
      run: |
        cat<<-EOF > run.sh
          set -xe
          git config --global --add safe.directory /src/vendor/kokkos
          cmake -DBUILD_DOCUMENTATION=ON -DDDC_BUILD_PDI_WRAPPER=OFF /src
          make doc
          mv docs/html /src/docs_out
        EOF
        mkdir docs_out
        chmod a+rwx docs_out
        docker run -v ${PWD}:/src ${{ needs.docker-build.outputs.doxygen_image }} bash /src/run.sh
    - name: Publish site
      if: ${{ github.event_name == 'push' && github.ref_name == 'main' }}
      run: |
        git worktree add -B gh-pages public remotes/origin/gh-pages
        find public -mindepth 1 -maxdepth 1 '!' -name .git -exec rm -rf '{}' '+'
        cp -a docs_out/html/* public/
        echo "ddc.mdls.fr" > public/CNAME
        git -C public config user.name "${GITHUB_ACTOR}"
        git -C public config user.email "${GITHUB_ACTOR}@noreply.example.com"
        git -C public add -A .
        git -C public commit -a -m "Update to match ${GITHUB_SHA} by ${GITHUB_EVENT_NAME} ${GITHUB_RUN_NUMBER}" || true
        git -C public push
