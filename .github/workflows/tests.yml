name: test
on:
  push: { branches: [ main ] }
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: DoozyX/clang-format-lint-action@v0.13
      with:
        source: 'include/ddc/ tests/ examples/'
        exclude: ''
        extensions: 'hpp,cpp'
        clangFormatVersion: 12

  id_repo:
    runs-on: ubuntu-latest
    steps:
    - name: Identify repository
      id: identify_repo
      run: |
        echo "in_base_repo=${{ (github.event_name == 'push' && github.repository == 'Maison-de-la-Simulation/ddc') || github.event.pull_request.head.repo.full_name == 'Maison-de-la-Simulation/ddc' }}" >> "$GITHUB_OUTPUT"
    outputs: { in_base_repo: '${{ steps.identify_repo.outputs.in_base_repo }}' }

  docker-build:
    strategy:
      fail-fast: false
      matrix:
        image: ['oldest', 'latest']
        kokkos_backend: ['cpu', 'cuda', 'hip']
        exclude:
        - image: 'oldest'
          kokkos_backend: 'cuda'
        - image: 'oldest'
          kokkos_backend: 'hip'
    needs: id_repo
    runs-on: ubuntu-latest
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.2.0
      with: { tool-cache: true, large-packages: false }
    - name: Checkout built branch
      uses: actions/checkout@v3
    - name: Build
      run: |
        echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin || true
        docker pull ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}} || true
        docker build \
          --build-arg BACKEND=${{matrix.kokkos_backend}} \
          --cache-from ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}} \
          -t ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}} \
          -t ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}}:${GITHUB_SHA:0:7} \
          docker/${{matrix.image}}
    - name: Publish image for current SHA
      if: needs.id_repo.outputs.in_base_repo == 'true'
      run: |
        docker push ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}}:${GITHUB_SHA:0:7}
    - name: Publish latest (default) image
      if: github.event_name == 'push' && github.ref_name == 'main' && needs.id_repo.outputs.in_base_repo == 'true'
      run: |
        docker push ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}}
    - name: Create image tarball
      if: needs.id_repo.outputs.in_base_repo == 'false'
      run: |
        docker save ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}}:${GITHUB_SHA:0:7} > ${{matrix.image}}_${{matrix.kokkos_backend}}.tar
    - name: Generate docker artifact from image
      if: needs.id_repo.outputs.in_base_repo == 'false'
      uses: actions/upload-artifact@v3
      with:
        name: ${{matrix.image}}_${{matrix.kokkos_backend}}-artifact
        path: ${{matrix.image}}_${{matrix.kokkos_backend}}.tar
        retention-days: 1

  test:
    strategy:
      fail-fast: false
      matrix:
        image: ['oldest', 'latest']
        kokkos_backend: ['cpu', 'cuda', 'hip']
        cxx_version:  ['17', '20', '23']
        cmake_build_type: ['Debug', 'Release']
        exclude:
        - cxx_version: '23'
          image: 'oldest'
        - kokkos_backend: 'cuda'
          image: 'oldest'
        - kokkos_backend: 'cuda'
          image: 'latest'
          cxx_version: '20'
        - kokkos_backend: 'cuda'
          image: 'latest'
          cxx_version: '23'
        include:
          - host_compiler: 'GCC'
            kokkos_backend: 'cpu'
          - host_compiler: 'Clang'
            kokkos_backend: 'cpu'
    runs-on: ubuntu-latest
    needs: [docker-build, id_repo]
    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@v1.2.0
      with: { tool-cache: true, large-packages: false }
    - name: Checkout built branch
      uses: actions/checkout@v3
      with: { submodules: recursive }
    - name: Collect image artifact
      if: needs.id_repo.outputs.in_base_repo == 'false'
      uses: actions/download-artifact@v3
      with: { name: '${{matrix.image}}_${{matrix.kokkos_backend}}-artifact' }
    - name: Load image artifact into docker
      if: needs.id_repo.outputs.in_base_repo == 'false'
      run: |
        docker load < ${{matrix.image}}_${{matrix.kokkos_backend}}.tar
        rm ${{matrix.image}}_${{matrix.kokkos_backend}}.tar
    - name: Test
      id: test
      run: |
        cat<<-'EOF' > run.sh
          set -xe
          git config --global --add safe.directory '*'
          case "${{matrix.kokkos_backend}}" in
          'cuda')
            export CC=gcc-10
            export CXX=g++-10
            export FC=gfortran-10
            EXTRA_CMAKE_FLAGS="-DKokkos_ENABLE_CUDA=ON -DKokkos_ARCH_AMPERE80=ON -DKokkos_ENABLE_LIBDL=OFF"
          ;;
          'hip')
            export CC=/opt/rocm/hip/bin/hipcc
            export CXX=/opt/rocm/hip/bin/hipcc
            EXTRA_CMAKE_FLAGS="-DKokkos_ENABLE_HIP=ON -DKokkos_ARCH_VEGA90A=ON -DCMAKE_PREFIX_PATH=/opt/rocm"
            CMAKE_CXX_FLAGS="-Wno-gnu-zero-variadic-macro-arguments"
          ;;
          'cpu')
            if [ 'Clang' = '${{matrix.host_compiler}}' ]
            then
              export CC=clang
              export CXX=clang++
              CMAKE_CXX_FLAGS="-Wno-gnu-zero-variadic-macro-arguments"
            else
              export CC=gcc
              export CXX=g++
              if [ 'Debug' = '${{matrix.cmake_build_type}}' ]
              then
                CMAKE_CXX_FLAGS="-fno-omit-frame-pointer -fsanitize=address"
              fi
            fi
          ;;
          esac
          cmake \
            -DBUILD_BENCHMARKS=ON \
            -DCMAKE_BUILD_TYPE=${{matrix.cmake_build_type}} \
            -DCMAKE_CXX_STANDARD=${{matrix.cxx_version}} \
            -DMDSPAN_CXX_STANDARD=${{matrix.cxx_version}} \
            -DKokkos_ENABLE_DEPRECATED_CODE_3=OFF \
            -DKokkos_ENABLE_DEPRECATED_CODE_4=OFF \
            -DKokkos_ENABLE_DEPRECATION_WARNINGS=OFF \
            -DCMAKE_CXX_FLAGS="\
              -Wall -Wextra -Wpedantic \
              -Werror=vla \
              -Werror=implicit-fallthrough \
              ${CMAKE_CXX_FLAGS}" \
            ${EXTRA_CMAKE_FLAGS} \
            /src
          make -j 2
          case "${{matrix.kokkos_backend}}" in
          cpu)
            ctest -j 2 --output-on-failure --timeout 5 --output-junit tests.xml
          ;;
          esac
        EOF
        docker run \
          --cidfile='docker.cid' \
          -v ${PWD}:/src:ro ghcr.io/maison-de-la-simulation/ddc/${{matrix.image}}_${{matrix.kokkos_backend}}:${GITHUB_SHA:0:7} \
          bash /src/run.sh
        if docker cp "$(cat docker.cid)":/data/tests.xml /home/runner/work/ddc/ddc/tests.xml
        then echo "with_report=true" >> "$GITHUB_OUTPUT"
        else echo "with_report=false" >> "$GITHUB_OUTPUT"
        fi
    - name: Publish Test Report
      uses: mikepenz/action-junit-report@v3
      if: ( success() || failure() ) && steps.test.outputs.with_report == 'true' # always run even if the previous step fails
      with:
        report_paths: '/home/runner/work/ddc/ddc/tests.xml'
